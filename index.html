<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--jquery CDN-->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <!--Fontawesome CDN-->
  <script src="https://kit.fontawesome.com/c234f44edc.js" crossorigin="anonymous"></script>
  <!--style.css-->
  <link rel="stylesheet" href="style/style.css" />
  <!--script.js-->
  <script src="js/script.js"></script>
  <title>Encrypt/Decrypt</title>
</head>

<body class="bg-dark">
  <div class="container d-flex justify-content-around align-items-center text-center text-white">
    <div class="encrypt-div me-5">
      <h1>Encrypt a word</h1>
      <button type="button" class="btn btn-lg mt-5 mb-5 home-page-btn" data-bs-toggle="modal" data-bs-target="#encrypt-modal">
        <i class="fa-solid fa-lock me-2"></i> Let's encrypt!
      </button>
    </div>
    <div class="decrypt-div">
      <h1>Decrypt a word</h1>
      <button type="button" class="btn btn-lg mt-5 mb-5 home-page-btn" data-bs-toggle="modal" data-bs-target="#decrypt-modal">
        <i class="fa-solid fa-lock-open me-2"></i> Let's decrypt!</button>
    </div>
  </div>

  <!-- Encrypt modal -->
<form id="encrypt-form">
  <div class="modal fade" id="encrypt-modal" tabindex="-1" aria-labelledby="encryptModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Let's encrypt!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="mb-3 d-flex">
              <label for="word-to-encrypt" class="me-3">Word to encrypt: </label>
              <input type="text" name="word-to-encrypt" id="word-to-encrypt" required>
            </div>

            <div class="mb-3 d-flex">
              <label for="number-of-keys" class="me-3">number of keys (max 6):</label>
              <input type="number" name="number-of-keys" id="number-of-keys" min="1" max="6" onchange="getNumberOfKeys()" required>
            </div>

            <keyValues></keyValues>
            <div class="text-center">
              <p id="encrypted-word"></p>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="test" class="btn btn-outline-primary"><i class="fa-solid fa-lock me-2"></i>Encrypt</button>
        </div>
      </div>
    </div>
  </div>
</form>


  <!-- Decrypt modal -->
  <div class="modal fade" id="decrypt-modal" tabindex="-1" aria-labelledby="decryptModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Let's decrypt!</h5>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
